<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- login -->
    <link rel="stylesheet" href="../../css/login/login.css">
    <!-- forgot password -->
    <link rel="stylesheet" href="../../css/login/forgot-password.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login">
        <div class="login-input">
            <div>
                <div class="login-title">
                    <h1>Forgot your password?</h1>
                    <p>Enter your Email and get OTP to verification.</p>
                </div>

                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <div class="login-email">
                                    <i class="fa-regular fa-envelope"></i>
                                    <input type="email" placeholder="Email">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="login-password">
                                    <i class="fa-regular fa-envelope"></i>
                                    <input type="email" placeholder="Repeat Email">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="log-in">
                                    <a href="otp.html">GET OTP</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="login-img">
            <div class="login-frame">
                <img src="../../assets/login-img/Forgot password-bro.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>

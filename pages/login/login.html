<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link login -->
    <link rel="stylesheet" href="../../css/login/login.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login">
        <div class="login-input">
            <div>
                <div class="login-title">
                    <h1>Login to your Account</h1>
                    <p>Welcome back! Select method to log in:</p>
                </div>

                <table>
                    <tbody>
                        <tr>
                            <td align="left">
                                <button>
                                    <a href="" class="login-google">
                                        <i class="fa-brands fa-google"></i>
                                        <span>Google</span>
                                    </a>
                                </button>
                            </td>

                            <td align="right">
                                <button>
                                    <a href="" class="login-google">
                                        <i class="fa-brands fa-facebook"></i>
                                        <span>Facebook</span>
                                    </a>
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <p class="lonly-title">or continue with email</p>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="login-email">
                                    <i class="fa-regular fa-envelope"></i>
                                    <input type="text" placeholder="Email">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="login-password">
                                    <i class="fa-solid fa-shield"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="login-checkbox">
                                    <input type="checkbox"> Remember me
                                </div>
                            </td>
                            <td align="right">
                                <a class="login-forgot-p" href="forgot-password.html">Forgot Password?</a>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="log-in">
                                    <a href="../home.html">LOG IN</a>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="login-create">
                                    <p>Don't have account? <a href="register.html">Create an account</a></p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="login-img">
            <div class="login-frame">
                <img src="../../assets/login-img/Reset password-rafiki.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>

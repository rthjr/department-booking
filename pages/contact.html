<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <!-- contact -->
    <link rel="stylesheet" href="../css/contact.css">
    <!-- globle -->
    <link rel="stylesheet" href="../css/globle.css">
</head>

<body>
    <div class="contact-center">
        <div class="contact-container">
            <h1>Love to hear from you, <br> Get in touch <span>ðŸ‘‹</span></h1>
            <form class="contact-form">
                <div class="form-group">
                    <div class="form-control">
                        <label for="name">Your name</label>
                        <input type="text" id="name" placeholder="Edward Snowden">
                    </div>
                    <div class="form-control">
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="itexample@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <label for="interest">What you are interested</label>
                        <select id="interest">
                            <option>Design & Branding</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="budget">Project Budget</label>
                        <select id="budget">
                            <option>Select your budget</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>

                <div class="form-control message-control">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Let tell us know your project about"></textarea>
                </div>

                <button type="submit" class="submit-btn">Just Send âžœ</button>
            </form>
        </div>
    </div>
</body>

</html>
